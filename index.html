<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wuxi BYD Vehicles Co., Ltd</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
      // Anti-flicker script: Sets the theme class before the page renders.
      if (localStorage.getItem('byd-theme-mode') === 'dark' || (!('byd-theme-mode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'byd-red': '#d9001b',
              'byd-red-dark': '#a50014',
            },
          },
        },
      }
    </script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-in-out;
      }
      @keyframes fadeInUp {
        from { 
          opacity: 0;
          transform: translateY(20px);
        }
        to { 
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out;
      }
      
      /* Custom styles for GTranslate dropdown to be very small */
      .gtranslate_wrapper {
        display: inline-block;
      }
      .gtranslate_wrapper a {
        border: 1px solid white;
        border-radius: 4px;
        padding: 2px 8px !important;
        font-size: 12px !important;
        font-weight: 600;
        color: black !important;
        background-color: white !important;
        text-decoration: none;
        display: inline-flex !important;
        align-items: center;
        justify-content: center;
        line-height: 1.5 !important;
        min-height: 0 !important;
      }

      /* Hide the "Powered by Google" logo from the dropdown */
      .gt_logo {
        display: none !important;
      }
    </style>
    <!-- Import map removed: packages installed via npm in package.json -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

</head>
  <body>
    <div id="root"></div>
  </body>
</html>
